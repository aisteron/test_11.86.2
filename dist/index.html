<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login_signup_test (Copy)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
  <section class="container">
    <div class="left">
      <span>Sign up</span>
    </div>
    <div class="right">
      <h1>New user?</h1>
      <h3>Use the form below to create your account.</h3>
      <div class="fields">
        <div class="l">
          <div class="group">
            <span>First Name</span>
            <input type="text" id="name">
          </div>
          <div class="group">
            <span>First Name</span>
            <div class="dropdown">
              <ul>
                <li>American</li>
                <li>Russian</li>
                <li>Belorussian</li>
              </ul>
              <img src="/assets/img/chevron.svg" class="chevron">
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Have an account? <a href="#">Login</a></p>
        <button class="submit">Complete Signup</button>
      </div>
    </div>
  </section>
</body>
</html>
